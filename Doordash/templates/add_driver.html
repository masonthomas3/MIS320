{%extends "layout.html"%}
{%block content%}
  <h1>Add a new driver to the database</h1>
  <h2>{{ content }}</h2>
  <form action="/add_driver" method="POST">
    <label>Driver SSN (No dashes):</label><input required type="password" maxlength="9" size="9" value="" name="driver_ssn"/>
    <br/>
    <label>Name:</label><input required type="text" value="" name="name" />
    <br/>
    <label>Age:</label><input required type="text" maxlength="2" size="2" value="" name="age" />
    <br/>
    <input type="submit" value="Add Driver" />
  </form>
{%endblock%}
